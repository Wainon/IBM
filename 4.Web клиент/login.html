<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            overflow: hidden;
            background-color: black;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(https://sotni.ru/wp-content/uploads/2023/08/aenami-alena-velichko-28.webp);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(5px); 
            z-index: -1;
        }

        .container {
            background-color: rgba(252, 252, 252, 0.8);
            border-radius: 30px;
            width: 500px;
            height: 250px;
            margin: auto;
            margin-top: 15%;
            border: 1px solid rgb(145, 165, 255);
            font-family: Arial, Helvetica, sans-serif;
        }

        .container h1 {
            margin: 30px;
            text-decoration: double;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(46, 46, 46);
            font-size: 35px;
        }

        .container p {
            text-align: center;
            margin-top: -10px;
            font-size: 20px;
            color: rgb(52, 140, 255);
        }

        .container .buts {
            display: flex;
            justify-content: space-between;
            margin-left: 10px;
            margin-top: -10px;
        }

        .container .buts button {
            flex: 1; 
            margin-right: 14px;
            margin-left: 1px;
            height: 35px;
            border-radius: 10px;
            border: 1px solid rgb(138, 138, 138);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gitauth {
            background-color: rgb(241, 241, 241);
        }

        .codeauth {
            margin-top: 12px;
            margin-left: 10px;
            width: 95%;
            text-align: center;
            height: 35px;
            background-color: rgb(231, 231, 231);
            border-radius: 10px;
            border: 1px solid rgb(184, 184, 184);
        }

        .logo {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        button {
            text-align: center;
            justify-content: center;
            box-shadow: 3px 3px 5px rgb(131, 131, 131);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>АВТОРИЗАЦИЯ</h1>
        <p>Пожалуйста, авторизуйтесь через:</p>
        <div class="buts">
            <button onclick="authorize('git')" class="gitauth"><img class="logo" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="X">   Войти через GitHub</button>
            <button onclick="authorize('yndex')"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Yandex_Browser_icon.svg/2048px-Yandex_Browser_icon.svg.png" alt="X">   Яндекс ID</button>
        </div>
        <button onclick="authorize('code')" class="codeauth"><img class="logo" src="https://icons.veryicon.com/png/o/internet--web/sesame-treasure/login-password-3.png" alt="X">   Код</button>
    </div>
</body>

<script>
    function authorize(type) {
        const loginToken = 'loginToken';
        window.location.href = `/login?type=${type}&state=${loginToken}`;
    }
</script>

</html>
